<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New Delhi, India</div>
        <div class="date">Monday 15 August 2022</div>
      </section>
      <div class="current">
        <div class="temp">28<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">26°c / 38°c</div>
      </div>
    </main>
  </div>
  <script src="script.js">function
    googleTranslateElememtInit()
    {
      new
      google.translate.TranslateElement({pageLanguage:'en'},'google_translate_element');
    }</script>
</body>
</html>
